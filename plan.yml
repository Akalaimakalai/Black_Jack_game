План по созданию игры:
1.Разпределить предполпгпемые задачи по классам и модулям
  1.1.База данных карт (колода), Игрок, Диллер, Интерфейс - классы
  1.2.общие действия, элементы интерфейса - модули
2.Узнать про значки и юникод
3.Создать класс колоды
4.Создать прототип класса игрока, который будет тянуть карты из колоды
5.Прототип интерфейса, который будет спрашивать имя игрока, считать очки и объявлять победу или поражение
6.Прототип Диллера
7.Попытка одновременного подключения Диллера и Игрока
8.Механика раундов и денег
9.Вынесение общих методов в модули
10.Разбивка интерфейса на модули
